<!-- Central Modal Small -->
<div class="modal fade" id="message_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <!-- Change class .modal-sm to change the size of the modal -->
  <div class="modal-dialog modal-lg modal-notify modal-warning" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title w-100" id="myModalLabel"> Send Message For Hire</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="col-12 grid-margin">

                  <form class="form-sample" action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                  <div class="row text-center ">
                      <div class="col-md-12">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Name</label>
                          <div class="col-sm-9">
                           {{ form.name.error}}
                           {{ form.name}}
                          </div>
                        </div>
                      </div>
                     <div class="col-md-12">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Phone</label>
                          <div class="col-sm-9">
                           {{ form.phone.error }}
                           {{ form.phone }}
                          </div>
                        </div>
                      </div>


                      <div class="col-md-12">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Email </label>
                          <div class="col-sm-9">
                            {{ form.email.error }}
                            {{ form.email }}
                          </div>
                        </div>
                      </div>



                      <div class="col-md-12">
                        <div class="form-group row">

                          <label class="col-sm-3 col-form-label">Message</label>
                          <div class="col-sm-9">
                              {{ form.message.error }}
                            {{ form.message }}
                          </div>
                        </div>
                      </div>
                  </div>


            </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>


        <button type="submit" class="btn btn-success btn-icon-text">
                          <i class="mdi mdi-file-check btn-icon-prepend"></i>
                          Send
                        </button>
      </div>

                  </form>

    </div>
  </div>
</div>
</div>
<!-- Central Modal Small -->
