{% extends 'base.html' %}
{% load static %}

{% block body %}


	<section>
		<div class="container">
			<div class="row">
				<div class="col-sm-3">
					<div class="left-sidebar">
						<h2>Dashboard</h2>
						<div class="panel-group category-products" id="accordian"><!--category-productsr-->
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title">
										<a  href="#sportswear">
											<div class="dashimg">
                                                Profile Views : {{object.worker_profile.views}} times
											</div>
										</a>
									</h4>
								</div>
							</div>
							<div class="panel panel-default">
								<div class="panel-heading"style="font-style:bold;border:1px solid green;hob">
									<h4 class="panel-title"style="margin-left:70px;">
										<a  href="{% url 'profile_view' object.username%}">
											Profile Details
										</a>
									</h4>
								</div>
							</div>

							<div class="panel panel-default">
								<div class="panel-heading"style="font-style:italic;border:1px solid green;">
									<h4 class="panel-title"style="margin-left:80px;"><a href="{% url 'messages' request.user.username %}">Messages</a></h4>
								</div>
							</div>
							<div class="panel panel-default">
								<div class="panel-heading"style="font-style:italic;border:1px solid green;">
									<h4 class="panel-title"style="margin-left:80px;"><a href="{% url 'logout' %}">Logout</a></h4>
								</div>
							</div>
						</div><!--/category-products-->
					</div>
				</div>

				<div class="col-sm-9 padding-right">

                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

						 {% for field in form %}
							<div class="fieldWrapper">
								{{ field.errors }}
								{{ field.label_tag }} {{ field }}
							</div>
						{% endfor %}



						<button  style="margin-bottom:10%;margin-top:1%;" type="submit" class="btn btn-default">Save</button>
                    </form>


				</div>
			</div>
		</div>
	</section>

{% endblock body %}
